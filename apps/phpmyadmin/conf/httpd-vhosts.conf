<VirtualHost *:8081>
    ServerName phpmyadmin.example.com
    ServerAlias www.phpmyadmin.example.com
    DocumentRoot "/Applications/MAMP/htdocs/bitnami-jgryn-network/apps/phpmyadmin/htdocs"
    
    Include "/Applications/MAMP/htdocs/bitnami-jgryn-network/apps/phpmyadmin/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost *:8444>
    ServerName phpmyadmin.example.com
    ServerAlias www.phpmyadmin.example.com
    DocumentRoot "/Applications/MAMP/htdocs/bitnami-jgryn-network/apps/phpmyadmin/htdocs"
    SSLEngine on
    SSLCertificateFile "/Applications/MAMP/htdocs/bitnami-jgryn-network/apps/phpmyadmin/conf/certs/server.crt"
    SSLCertificateKeyFile "/Applications/MAMP/htdocs/bitnami-jgryn-network/apps/phpmyadmin/conf/certs/server.key"
    
    Include "/Applications/MAMP/htdocs/bitnami-jgryn-network/apps/phpmyadmin/conf/httpd-app.conf"
</VirtualHost>
