<VirtualHost *:8081>
    ServerName wordpress.example.com
    ServerAlias www.wordpress.example.com
    DocumentRoot "/Applications/MAMP/htdocs/bitnami-jgryn-network/apps/wordpress/htdocs"
    
    Include "/Applications/MAMP/htdocs/bitnami-jgryn-network/apps/wordpress/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost *:8444>
    ServerName wordpress.example.com
    ServerAlias www.wordpress.example.com
    DocumentRoot "/Applications/MAMP/htdocs/bitnami-jgryn-network/apps/wordpress/htdocs"
    SSLEngine on
    SSLCertificateFile "/Applications/MAMP/htdocs/bitnami-jgryn-network/apps/wordpress/conf/certs/server.crt"
    SSLCertificateKeyFile "/Applications/MAMP/htdocs/bitnami-jgryn-network/apps/wordpress/conf/certs/server.key"
    
    Include "/Applications/MAMP/htdocs/bitnami-jgryn-network/apps/wordpress/conf/httpd-app.conf"
</VirtualHost>
